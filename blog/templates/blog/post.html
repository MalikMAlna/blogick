{%extends "blog/base.html"%} {%block content%}
<article class="media content-section">
  <img
    class="rounded-circle article-img"
    src="{{ post.author.profile.image.url }}"
  />
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-1" href="#">{{ post.author }}</a>
      <small style="font-size: 14px"
        >Created On: {{ post.date_posted|date:"F d, Y" }}</small
      ><br />
      <small class="text-muted"
        >Last Modified: {{ post.date_last_modified }}</small
      >
    </div>
    <h2 class="article-title">{{ post.title.title }}</h2>
    <p class="article-content">{{ post.content }}</p>
    <div>
      {% if post.author == user %}
      <a
        class="btn btn-secondary btn-sm mt-3 mb-1"
        href="{% url 'post-edit' post.pk %}"
      >
        Edit Post
      </a>
      <a
        class="btn btn-danger btn-sm mt-3 mb-1"
        href="{% url 'post-delete' post.pk %}"
      >
        Delete Post
      </a>
      {% endif %}
    </div>
  </div>
</article>
{% endblock content %}
